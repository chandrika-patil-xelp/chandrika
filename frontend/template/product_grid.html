        function setPosition() {
            var cnt = 0;
            var h1 = 0;
            var h2 = 0;
            var h3 = 0;
            var h4 = 0;
            var h1t = 0;
            var h2t = 0;
            var h3t = 0;
            var h4t = 0;
            var margin = 0;
            var z = 140;
            var pax;
            $('.grid3').each(function (i) {

                if (!$(this).hasClass("dn")) {

                    if (window_width <= 1200) {
                        pax = 5;
                        if (cnt > 2) {
                            cnt = 0;
                            z--;
                        }
                    } else {
                        pax = 5;
                        if (cnt > 2) {
                            cnt = 0;
                            z--;
                        }
                    }
                    var w = $(this).outerWidth(true);
                    if (cnt == 0) {
                        h1t = h1t + h1;

                        $(this).css({position: 'absolute', left: '0', top: h1t + "px", zIndex: z});

                        h1 = $(this).outerHeight(true);
                        //  $(this).find('.grid_img').attr('lcor', '30');
                    } else if (cnt == 1) {
                        h2t = h2t + h2;

                        $(this).css({position: 'absolute', left: w - pax + "px", top: h2t + "px", zIndex: z});
                        h2 = $(this).outerHeight(true);
                        //  $(this).find('.grid_img').attr('lcor', w-20 );
                    } else if (cnt == 2) {
                        h3t = h3t + h3;

                        $(this).css({position: 'absolute', left: (w - pax) * 2 + -0 + "px", top: h3t + "px", zIndex: z});
                        h3 = $(this).outerHeight(true);
                        //    $(this).find('.grid_img').attr('lcor', (w )* 2 - 20);
                    } else if (cnt == 3) {
                        h4t = h4t + h4;

                        $(this).css({position: 'absolute', left: (w - pax) * 3 + -0 + "px", top: h4t + "px", zIndex: z});
                        h4 = $(this).outerHeight(true);
                        //      $(this).find('.grid_img').attr('lcor', (w) * 3 -20);
                    }
                    cnt++;
                    var hm;
                    hm = h1 + h1t;
                    if (h2 + h2t > hm) {
                        hm = h2;
                    } else if (h3t + h3 > hm) {
                        hm = h3 + h3t;
                    } else if (h4t + h4 > hm) {
                        hm = h4 + h4t;
                    }
                    //  $('.grid_cont').css({'height': hm + 100});
                }
            });
        }

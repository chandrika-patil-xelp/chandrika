        $('.icnLike').click(function () {
            $(this).toggleClass('liked');
        });

        $(window).scroll(function () {
            var sc = $('body').scrollTop();
            var ht = $('#banner_over').outerHeight(true) - 60;
            if (ht > sc) {
                var op = 1 - (ht - sc) / ht;
                $('#banner_over').css({'opacity': op});
            }
            if (ht - sc <= 5) {
                $('.header').addClass('black_bg');
            }
            else {
                $('.header').removeClass('black_bg');
            }

        });

        $('.jzgrid').mouseenter(function () {
            $(this).find('.plusCont').velocity('stop').velocity({scale: [1, 0]}, {duration: 200, delay: 200, easing: 'swing'});
            $(this).find('.hovTrans').velocity('stop').velocity({translateX: [0, '-100%']}, {duration: 200, easing: 'easeInOutExp', display: 'block', complete: function () {

                }
            });
        });
        $('.jzgrid').mouseleave(function () {
            $(this).find('.plusCont').velocity('stop').velocity({scale: [0, 1]}, {duration: 200, easing: 'swing'});
            $(this).find('.hovTrans').velocity('stop').velocity({translateX: ['101%', 0]}, {duration: 200, easing: 'easeInOutExpo', display: 'none', complete: function () {

                }
            });
        });

        var iv = -1;
        var timeoff = 6000;
        function gallerChange() {
            iv = (iv + 1) % 4;
                $('.galleryImg').addClass('dn');
                $('.galleryImg').eq(iv).removeClass('dn');
        }
        var kkk= -1;
        function runslider() {
          kkk++;
          if(kkk==4){
            clearTimeout(stop);
            runslider();
            kkk=0;
            console.log('clear');
          }

          clearTimeout(stop);
            gallerChange();
            stop = setTimeout(function(){
                runslider();
            }, timeoff);

        }
        var sctrig = 0;
        var $window = $(window);
        $window.on('scroll', check_if_in_view);
        $window.on('scroll resize', check_if_in_view);
        $window.trigger('scroll');
        function check_if_in_view() {
            var window_height = $window.height();
            var window_top_position = $window.scrollTop();
            var window_bottom_position = (window_top_position + window_height);
            $('.homeCard , .darkCont ,.animFade').each(function (i) {
                var $element = $(this);
                var element_height = $element.outerHeight();
                var element_top_position = $element.offset().top;
                var element_bottom_position = (element_top_position + element_height);
                var delay = i * 200;

                if ((element_bottom_position >= window_top_position) &&
                        (element_top_position + 100 <= window_bottom_position)) {
                    $element.addClass('fadeInup');
                } else {
                    //$element.removeClass('fadeInup');
                }
            });
            var daroff = $('#darkCont').offset().top;
            var darBot = $('#darkCont').offset().top + $('#darkCont').outerHeight(true);
            if (window_bottom_position > daroff && window_top_position < darBot + 200) {
              if(!$('#darkCont').hasClass('runslider'))
              {
                  $('#darkCont').addClass('runslider');
                  runslider();
                setTimeout(function(){
                    $('#sliderProgress').addClass('swipeLine');
                    $('.galleryCover').addClass('swipeImg');
                },220);
              }
            }
             else {
                clearTimeout(stop);
                $('#darkCont').removeClass('runslider');
                $('#sliderProgress').removeClass('swipeLine');
                $('.galleryCover').removeClass('swipeImg');
            }
        }
        function redirect() {
            $('body').addClass('over_hide');
            $('.page_loader').velocity({translateX: [0, '-100%']}, {duration: 300, easing: 'easeInOutExp', display: 'block',
                complete: function () {
                    setTimeout(function () {
                        window.location.assign(DOMAIN + 'index.php?action=check_out');
                    }, 1000);
                }
            });
        }

    function cartpopUp() {
        $('#cartpID').removeClass("dn");
        $('#cartpID').velocity({opacity: [1, 0]}, {duration: 400, delay: 100, easing: 'ease-in-out'});
        $('#inCartID').velocity({opacity: [1, 0], translateY: [0, 20]}, {duration: 400, delay: 100, easing: 'ease-in-out'});

    function cartpopUpClose() {

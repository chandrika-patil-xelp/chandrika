      <script>
      /* Add commas in numbers */
      $.fn.digits = function(){
          return this.each(function(){
              $(this).text( $(this).text().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,") );
          })
      }
      /*Increase/Decrease number of Items in Cart and the corresponding price , comma spacing of price  */
      $('.sub_no').click(function(){
        var e=$(this).siblings('.item_amt');
        var j =$(this).siblings('.item_amt').text();
        var e2=  $(this).closest('.cart_item').find('.price_gen');
        var price= $(this).closest('.cart_item').find('.price_gen ').text();
        price=price.replace(/\,/g,'');
        price=parseInt(price,10);
        if(j>1){
            price=price/j;
          j--;
          price=price*j;
          $(e2).html(price);
            $(e2).digits();
          $(e).html(j);
        }
      });
      $('.add_no').click(function(){
        var e=$(this).siblings('.item_amt');
        var j =$(this).siblings('.item_amt').text();
        var e2=  $(this).closest('.cart_item').find('.price_gen ')
        var price= $(this).closest('.cart_item').find('.price_gen ').text();
        price=price.replace(/\,/g,'');
        price=parseInt(price,10);
        price=price/j;
          j++;
          price=price*j;
          $(e2).html(price);
          $(e2).digits();
          $(e).html(j);
      });

        <script>
            var tagArray=new Array();
            $(document).ready(function(){
                $('#attrinpVal').on('keypress',function(evt){
                    var charCode = (evt.which) ? evt.which : evt.keyCode;
                    if(charCode == 13 || charCode == 44)
                        addAttrValues();

                });
            });
            
            function addAttrValues(){
                var vals=$('#attrinpVal').val();
                var txtid="attr_val_"+vals
                if(tagArray.indexOf(txtid)==-1){
                    var str="<div id='"+txtid+"' class='tagcloud fLeft'>"+vals+"</div>";
                    $('#attrValues').append(str);
                    tagArray.push(txtid);
                    bindTags();
                    setTimeout(function(){
                        $('#attrinpVal').val('');
                    },100);
                }else{
                    setTimeout(function(){
                        $('#attrinpVal').val('');
                    },100);
                }
            }
                
            function bindTags(){
                $('.tagcloud').click(function(){
                    var id=$(this).attr('id');
                    var _th=this;
                    setTimeout(function(){
                        $(_th).remove();
                        var removeItem = id;
                        tagArray = jQuery.grep(tagArray, function(value) {return value !== removeItem;});
                    },100);
                });
            }        
            
        </script>
